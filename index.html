    #image{
	  display: block;

	}
	#start{
		display: block;

	#end{
		display: block;

    }

    <div id = "slideshow"> 
		<img id ="image" src=" " alt="Image Not Found">
	</div>
	<button id = "start">Start</button>
	<button id = "end">Stop</button>
	<script>
		$(document).ready(function() {
			var images = ["images/mm1.jpg", "images/mm2.jpg", "images/mm3.jpg", "images/mm4.jpg", "images/mm5.jpg", "images/mm6.jpg", "images/mm7.jpg", "images/mm8.jpg", "images/mm9.jpg", "images/mm10.jpg"];
			var currImage = 0;
			var interval; 

			function start(){
				interval = setInterval(function() {
					$('#image').fadeOut(1000, function() {
						$(this).attr("src", images[currImage]);
						$(this).fadeIn(1000); 
						currImage = (currImage + 1) % images.length; 
					}); 
				}, 3000); 
			}

			function stop(){
				clearInterval(interval); 
			}

			$('#start').click(function() {
				start(); 
			}); 

			$('#end').click(function() {
				stop(); 
			}); 
			$('#image').attr("src", images[currImage]); 
		}); 
        </script>

</body>
