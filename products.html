<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutts & Meows - Pet Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
        }
        table {
            width: 100%; 
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px; 
            }
            nav ul {
                display: none;
            }
            nav ul.show {
                display: block;
            }
            nav ul a {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <nav>
    <ul>
        <li><img id = "logo" src="Images/logo.jpg" width  = 10px></li>
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">Store Info</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Testimonials</a></li>
    </ul>
    </nav>
    <h1>Our Products</h1>
    <div style="border: 1px solid black">
        <table style="margin: 0 auto;">
            <tr>
                <td> <img src="images/product1.jpg"> </td>
                <td> <img src="images/product2.jpg"> </td>
            	<td> <img src="images/product3.jpg"> </td>
            	<td> <img src="images/product4.jpg"> </td>
            </tr>
            <tr>
            	<td> <img src="images/product5.jpg">
            	<td> <img src="images/product6.jpg">
            	<td> <img src="images/product7.jpg">
            	<td> <img src="images/product8.jpg">
            </tr>
        </table>
    </div>
    <footer>
        <p>&copy; 2023 Mutts & Meows</p>
    </footer>

    <script>
        const navToggle = document.querySelector('nav');
        navToggle.addEventListener('click', () => {
            navToggle.querySelector('ul').classList.toggle('show');
        });
    </script>
</body>
</html>
